<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission_03</title>
    <style>
        .container {
            width: 200px;
            height: 200px;
            border: 3px solid black;
            border-radius: 50%;
            overflow:hidden;
        }
        .container img {
            width: 100%;
            object-fit: cover;
            transition: 0.3s;
        }
        .container:hover img {
            scale: 1.2;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./image/snoopy_1.png" alt="hello">
    </div>
</body>
</html>
