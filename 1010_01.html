<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoxModel</title>
    <style>
        body, h1, p {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        h1 {
            background-color: #f3f3f3;
            width: 80%;
            border-left: 3px double black;
            padding: 0 20px;
            margin: auto;
        }
        p {
            background-color: darkseagreen;
            width: 50%;
            border: 1px dashed black;
            padding: 10px;
            margin: auto;
        }
        strong {
            color: rgb(255, 255, 121);
        }
        img {
            display: block;
            width: 100px;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
    <h1>Rethinking HTML Structure</h1>
    <img src="./image/cbsnp_1.jpg" alt="cbsnp">
    <p>
        <strong>Rerranged HTML</strong> tags to improve content delivery, and now the page looks much cleaner.
    </p>
</body>
</html>
