<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 광고 부분</title>
    <link rel="stylesheet" href="./font.css">
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        .container {
            background-color: #f9fbfb;
            width: 420px;
            margin: 50px auto;
            padding: 18px;
            border-radius: 8px;
            border: 1px solid #b9b9b9;
            gap: 18px;
            display: flex;
        }
        .title {
            width: 80px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-start;
        }
        .title strong {
            display: block;
            font-size: 12px;
            border: 1px solid #b9b9b9;
            border-radius: 3px;
            padding: 3px 7px;
            color: #606060;
        }
        .class h1 {
            font-size: 17px;
            font-weight: bold;
            flex-shrink: 0;
        }
        .thumb img {
            width: 90px;
            height: 90px;
            border: 1px solid #e8e8e8;
            border-radius: 4px;
        }
        .thumb p {
            font-size: 14px;
        }
        .goods-group .thumb {
            height: 90px;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }
        .price {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            width: 90px;
            height: 30px;
            text-align: center;
            padding-top: 6px;
            position: absolute;
            right: 0;
            bottom: 0;
            display: none;
        }
        .goods-group {
            flex-grow: 1;
            display: flex;
            justify-content: space-between;
        }
        .goods-group em {
            display: block;
            padding-top: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            display: -webkit-box;
        }
        .goods-group a{
            width: 90px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
        }
        .goods-group a:hover .price {
            display: block;
        }
        .goods-group a:hover em {
            text-decoration: underline;
        }
        .pager {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: white;
            border: 1px solid #b9b9b9;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <article class="container">
        <div class="title">
            <h1>좋은말<br>모음상품<br>어때요?</h1>
            <strong>AD</strong>
        </div>
        <div class="goods-group">
            <a href="#">
                <div class="thumb">
                    <img src="./images/profile_0.jpg">
                    <span class="price">26,100원</span>
                </div>
                <em>행동하지 않으면, 불안한 마음이 더 커진다.</em>
            </a>
            <a href="#">
                <div class="thumb">
                    <img src="./images/profile_1.jpg">
                    <span class="price">26,100원</span>
                </div>
                <em>생각이 많을때에는 생각을 적어보거나 말로 정리해 보자.</em>
            </a>
            <a href="#">
                <div class="thumb">
                    <img src="./images/profile_2.jpg">
                    <span class="price">26,100원</span>
                </div>
                <em>내가 하는 말을 제어하지 못하면, 나의 인생도 제어할 수 없다.</em>
            </a>
            <button type="button" class="pager back">
                <img src="./images/arrow_l.svg" alt="이전페이지">
            </button>
            <button type="button" class="pager next">
                <img src="./images/arrow_r.svg" alt="다음페이지">
            </button>
        </div>
    </article>
</body>
</html>
